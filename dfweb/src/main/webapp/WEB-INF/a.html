<html>
<head>
<script type="text/javascript" src="/liclgo/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/liclgo/js/jquery.form.js"></script>
<script type="text/javascript">
$(function(){
	$(".click").click(function(){
		  $("#userId").val($(this).val());
		  $('#form').ajaxSubmit(function(data){
			  $("#div").html(data);
          })
	})
})
</script>
</head>
<form id="form" action="/liclgo/mahout/mahout.do"></form>
<div id="div"></div>
</html>
